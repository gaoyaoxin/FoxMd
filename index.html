<!DOCTYPE html>
<html>
<head>
    <title>Fox Editor</title>
    <link rel="stylesheet" href="default.css" type="text/css"/>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">
        try {
            window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.min.js');
        } catch (e) {
        }
    </script>
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="bower_components/Keypress/keypress-2.1.0.min.js"></script>
    <script type="text/javascript" src="editor.js"></script>
</head>
<body>
<div id="structure">
    <img class="selected" src="assets/pin.png" alt="pin" onclick="structure.pin(!$(this).hasClass('selected'))"/>
    <span class="title">Structure</span>

    <div id="headers"></div>
</div>
<div id="tools">
    <div id="bar">
        <div id="centerSetting">
            <img class="selected" src="assets/center_none.png" alt="Don't center screen" onclick="actions.center(0, this)"/>
            <img src="assets/center_bottom.png" alt="Center at bottom of screen" onclick="actions.center(0.75, this)"/>
            <img src="assets/center_middle.png" alt="Center in middle of screen" onclick="actions.center(0.5, this)"/>
            <img src="assets/center_top.png" alt="Center at top of screen" onclick="actions.center(0.25, this)"/>
        </div>
        <div id="focusSetting">
            <img src="assets/focus.png" alt="Focus on paragraph" onclick="actions.focus()"/>
        </div>
        <div id="aboutButton">
            <img src="assets/help.png" alt="More information about this wonderful piece of technology" onclick="actions.about()"/>
        </div>
        <div id="userSetting">
            <img src="assets/user.png" alt="The spitting image of you. I can see the resemblance!" onclick="actions.user()">
        </div>
        <form id="searchBox" onsubmit="editor.actions.search()">
            <input type="text" id="search" placeholder="Search...">
            <img src="assets/search.png" alt="Search the document"/>
        </form>
    </div>
</div>
<div id="stats">
    <img class="selected" src="assets/pin.png" alt="pin" onclick="stats.pin(!$(this).hasClass('selected'))"/>
    <span class="title">Statistics</span>

    <div id="charcount">
        <label>Character:</label>
        <span>0</span>
    </div>
    <div id="wordcount">
        <label>Words:</label>
        <span>0</span>
    </div>
    <div id="paragraphcount">
        <label>Paragraphs:</label>
        <span>0</span>
    </div>
    <div id="pagecount">
        <label>Pages:</label>
        <span>0</span>
    </div>
    <div id="timetyping">
        <label>Time spent typing:</label>
        <span>0 sec</span>
    </div>
</div>
<div id="main">
    <div id="focusTop"></div>
    <div id="editor" contenteditable="true">

    </div>
    <div id="focusBottom"></div>
</div>
</body>
</html>
